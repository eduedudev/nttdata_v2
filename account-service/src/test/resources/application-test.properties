spring.application.name=account-test

# H2 R2DBC for testing
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# Disable Flyway for tests (use schema.sql instead)
spring.flyway.enabled=false

# Initialize schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql

# Disable Kafka auto-configuration for unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging
logging.level.root=WARN
logging.level.com.nttdata.account=DEBUG
logging.level.io.r2dbc.h2=DEBUG
